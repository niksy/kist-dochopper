<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kist Dochopper</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<style>
		.hopper {
			width:100px; height:100px;
			margin:10px;
		}
		.hopper-01 {
			color:#fff;
			background:#f00;
		}
		.hopper-02 {
			color:#000;
			background:#ff0;
		}
		.hopper-03 {
			color:#000;
			background:#0f0;
		}
		.hopper-04 {
			color:#000;
			background:hotpink;
		}
		.hopper-05 {
			color:#000;
			background:goldenrod;
		}
	</style>
</head>
<body>

	<div class="hopper hopper-01 hopper-root" data-kist-dochopper-conditions='[{"flowInto":"hop1","onMediaQuery":"screen and (min-width:600px)"},{"flowInto":"hop2","onMediaQuery":"screen and (min-width:900px)"}]'>
		<b>Original content</b><br />
	</div>
	<div class="hopper hopper-02" data-kist-dochopper-flow-from="hop1">
		<i>New content</i><br />
	</div>
	<div class="hopper hopper-03" data-kist-dochopper-flow-from="hop2">
		<u>Newer content</u><br />
	</div>
	<div class="hopper hopper-04" data-kist-dochopper-flow-from="hop3">
		<b><i>More new content</i></b><br />
	</div>
	<div class="hopper hopper-05 hopper-root-01">
		And again
	</div>

	<script src="../bower_components/jquery/jquery.min.js"></script>
	<script src="../src/kist-dochopper.js"></script>
	<script>

		$(document).on('ready', function () {

			$('.hopper-root').KistDochopper({
				conditions: [
					{
						flowInto: "hop3",
						onMediaQuery: "screen and (min-width:1000px)"
					}
				],
				onContextSwitch: function () {
					console.log( 2 );
				}
			});

			$('.hopper-root').on('contextSwitch.kist.dochopper', function () {
				console.log( 3 );
			});

			$('.hopper-root-01').KistDochopper();

		});

	</script>

</body>
</html>
